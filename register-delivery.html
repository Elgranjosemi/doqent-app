<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Entrega</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registrar Entrega</h1>
  </header>
  <main>
    <form id="deliveryForm">
      <label for="producto_entregado">Producto entregado:</label>
      <input type="text" id="producto_entregado" required>

      <label for="comunidad_empresa">Comunidad/Empresa:</label>
      <input type="text" id="comunidad_empresa" required>

      <label for="fecha_entrega">Fecha de entrega:</label>
      <input type="datetime-local" id="fecha_entrega" required>

      <label for="nombre_receptor">Nombre del receptor:</label>
      <input type="text" id="nombre_receptor" required>

      <label for="persona_entrega">Persona que entrega:</label>
      <select id="persona_entrega" required></select>

      <div id="signature-pad">
        <label>Firma del receptor:</label>
        <canvas id="signatureCanvas" width="600" height="200"></canvas>
        <button type="button" id="clearSignature">Limpiar</button>
      </div>

      <button type="submit">Guardar Entrega</button>
    </form>
  </main>
  <script src="signature_pad.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
